<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sidebar">
        <h2>Select Here</h2>
        <ul>
            
            
            <li><a href="#" data-category="Beef Grilled Burger">Beef Grilled Burger</a></li>
            <li><a href="#" data-category="Mutton Mania">Mutton Grilled Burger</a></li>
            <li><a href="#" data-category="Chicken Grilled Burger">Chicken Grilled Burger</a></li>
            <li><a href="#" data-category="fries">Fries</a></li>
            <li><a href="#" data-category="BBs Crunchy Side">BB's Crunchy Side</a></li>
            <li><a href="#" data-category="On lighter note">On lighter note</a></li>
            <li><a href="#" data-category="Add-Ons">Add-Ons</a></li>
            <li><a href="#" data-category="colddrinks">Cold drinks</a></li>
        </ul>
    </div>

    <div class="container">
        <header>
            <a href="#" class="logo">
                <img src="bblogo.png" width="200" height="200" alt="Burger-Boys">
            </a>
            <div class="shopping">
                <img src="shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list">
          <!-- List items go here -->
        </div>
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="checkoutButton">Checkout</div> 
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
